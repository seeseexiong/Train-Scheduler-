<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- External link to my CSS file -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- FIREBASE JS CDN -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>

</head>
<body>

  <div class="container">
    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Schedule</h1>
      <p>Current Millitary Time: <span id="mCurrentTime"></span></p>
      <p>Current Time: <span id="currentTime"></span></p>

    </div>

    <div class="row">

      <!-- * * * * * * Adminstrator Add New Train * * * * * * * * * * -->
      <div class="col-lg-3">
        <div class="card">
          <div class="card-header">
            Add New Train
          </div>
          
          <div class="card-body">
            <!-- INPUT form for adding new train info-->
            <form role="form">
              <div class="form-group row">
                <label for="train-name-input">Train Name:</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
    
              <div class="form-group row">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
            
              <div class="form-group row">
                <label for="first-train-input">First Train Time:</label>
                <input class="form-control" id="first-train-input" type="text" placeholder="00:00">
              </div>
            
              <div class="form-group row">
                <label for="freq-input">Frequency (min)</label>
                <input  class="form-control" id="freq-input" type="text">
              </div>
            
              <button class="btn btn-secondary" id="add-train" type="submit">Submit</button>
            </form>

          </div>
        </div>
      </div>

      <!-- * * * * * * Table of the Schedule  * * * * * * * * * * * * -->
      <div class="col-lg-9">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minuts Away</th>
            </tr>
          </thead>

          <tbody class="table" id="full-train-list">
              <!-- ------- New schedule are added here ------- -->
          </tbody>
        </table>
      </div> <br>

    </div> <!-- End row -->
  </div> <!-- Ends jumbotron -->


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- MomentJS -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
  <!-- External link to my JS file -->
  <script src="assets/javascript/javascript.js"></script>

</body>
</html>
